version: 0.2

phases:
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Running tests..."
      - npm test
  post_build:
    commands:
      - echo "Building and packaging..."
      - npm run build
artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: build
